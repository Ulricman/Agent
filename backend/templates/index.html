<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税务知识管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        }

        .btn-warning {
            background: linear-gradient(45deg, #f7971e, #ffd200);
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc2430, #7b4397);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #667eea;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.9);
        }

        .search-box:focus {
            outline: none;
            background: white;
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .result-item:hover {
            background-color: #f8f9fa;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .result-content {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .result-meta {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background-color: #28a745;
        }

        .status-inactive {
            background-color: #dc3545;
        }

        .status-pending {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>税务知识管理后台</h1>
            <p>Tax Knowledge Management Backend</p>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="搜索知识库或问答...">

        <div class="dashboard">
            <!-- 知识库管理 -->
            <div class="card">
                <h3>📚 知识库管理</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="kbTotalItems">-</div>
                        <div class="stat-label">总条目</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="kbActiveItems">-</div>
                        <div class="stat-label">活跃条目</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="kbCategories">-</div>
                        <div class="stat-label">分类数</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="viewKnowledgeBase()">查看</button>
                    <button class="btn btn-success" onclick="addKnowledgeItem()">添加</button>
                    <button class="btn btn-warning" onclick="exportKnowledge()">导出</button>
                    <button class="btn btn-primary" onclick="importKnowledge()">导入</button>
                </div>
            </div>

            <!-- 问答系统管理 -->
            <div class="card">
                <h3>💬 问答系统</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="qaTotalItems">-</div>
                        <div class="stat-label">问答对</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="qaHighConf">-</div>
                        <div class="stat-label">高置信度</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="qaRecentAdded">-</div>
                        <div class="stat-label">新增</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="viewQASystem()">查看</button>
                    <button class="btn btn-success" onclick="addQAItem()">添加</button>
                    <button class="btn btn-warning" onclick="testQA()">测试</button>
                    <button class="btn btn-primary" onclick="exportQA()">导出</button>
                </div>
            </div>

            <!-- 爬虫状态 -->
            <div class="card">
                <h3>🔍 爬虫状态</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="crawlerChecks">-</div>
                        <div class="stat-label">检查次数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="crawlerUpdates">-</div>
                        <div class="stat-label">更新发现</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="crawlerSuccess">-%</div>
                        <div class="stat-label">成功率</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="checkCrawlerStatus()">状态</button>
                    <button class="btn btn-success" onclick="runCrawler()">运行检查</button>
                    <button class="btn btn-warning" onclick="generateSampleHTML()">生成样例</button>
                </div>
            </div>

            <!-- 版本管理 -->
            <div class="card">
                <h3>🔄 版本管理</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="currentVersion">-</div>
                        <div class="stat-label">当前版本</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalVersions">-</div>
                        <div class="stat-label">总版本</div>
                    </div>
                    <div class="stat-item">
                        <span class="status-indicator status-active"></span>
                        <div class="stat-label">状态正常</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="viewVersions()">查看版本</button>
                    <button class="btn btn-success" onclick="createRelease()">创建发布</button>
                    <button class="btn btn-warning" onclick="backupSystem()">备份</button>
                </div>
            </div>

            <!-- HTML公告管理 -->
            <div class="card">
                <h3>📄 HTML公告管理</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="htmlTotalFiles">-</div>
                        <div class="stat-label">总文件</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="htmlTotalSize">-</div>
                        <div class="stat-label">总大小</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="htmlRecentFiles">-</div>
                        <div class="stat-label">今日新增</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openHtmlManager()">管理界面</button>
                    <button class="btn btn-success" onclick="createHtmlFile()">创建文件</button>
                    <button class="btn btn-warning" onclick="simulateCrawl()">模拟抓取</button>
                    <button class="btn btn-primary" onclick="viewHtmlFiles()">查看文件</button>
                </div>
            </div>

            <!-- 系统备份管理 -->
            <div class="card">
                <h3>💾 系统备份管理</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="backupCount">-</div>
                        <div class="stat-label">备份数量</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="systemSize">-</div>
                        <div class="stat-label">系统大小</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="lastBackup">-</div>
                        <div class="stat-label">最后备份</div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openBackupManager()">备份管理</button>
                    <button class="btn btn-success" onclick="createQuickBackup()">快速备份</button>
                    <button class="btn btn-warning" onclick="viewBackupList()">查看备份</button>
                    <button class="btn btn-danger" onclick="showResetWarning()">系统重置</button>
                </div>
            </div>
        </div>

        <div class="results" id="searchResults" style="display: none;">
            <h3>搜索结果</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="genericModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // API 基础URL
        const API_BASE = '/api';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardStats();
            setupSearch();
        });

        // 加载仪表板统计数据
        async function loadDashboardStats() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`);
                const data = await response.json();

                // 更新知识库统计
                document.getElementById('kbTotalItems').textContent = data.knowledge_base.total_items || 0;
                document.getElementById('kbActiveItems').textContent = data.knowledge_base.active_items || 0;
                document.getElementById('kbCategories').textContent = Object.keys(data.knowledge_base.categories || {}).length;

                // 更新问答系统统计
                document.getElementById('qaTotalItems').textContent = data.qa_system.total_items || 0;
                document.getElementById('qaHighConf').textContent = data.qa_system.confidence_distribution?.high || 0;
                document.getElementById('qaRecentAdded').textContent = data.qa_system.recent_additions || 0;

                // 更新爬虫统计
                document.getElementById('crawlerChecks').textContent = data.crawler.total_checks || 0;
                document.getElementById('crawlerUpdates').textContent = data.crawler.updates_found || 0;
                document.getElementById('crawlerSuccess').textContent = Math.round(data.crawler.success_rate || 0) + '%';

                // 更新版本信息
                const versions = await fetch(`${API_BASE}/versions`).then(r => r.json());
                document.getElementById('totalVersions').textContent = versions.length || 0;
                
                const currentVersion = await fetch(`${API_BASE}/versions/current`).then(r => r.json());
                document.getElementById('currentVersion').textContent = currentVersion.version || 'N/A';

                // 更新HTML文件统计
                await loadHtmlStats();

                // 更新备份统计
                await loadBackupStats();

            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

        // 加载HTML文件统计
        async function loadHtmlStats() {
            try {
                const response = await fetch('/html/files');
                const result = await response.json();
                
                if (result.code === 200) {
                    const files = result.data;
                    const totalFiles = files.length;
                    const totalSize = files.reduce((sum, file) => sum + file.size, 0);
                    const today = new Date().toISOString().split('T')[0];
                    const recentFiles = files.filter(file => file.created.startsWith(today)).length;
                    
                    document.getElementById('htmlTotalFiles').textContent = totalFiles;
                    document.getElementById('htmlTotalSize').textContent = formatFileSize(totalSize);
                    document.getElementById('htmlRecentFiles').textContent = recentFiles;
                } else {
                    // 显示默认值
                    document.getElementById('htmlTotalFiles').textContent = '0';
                    document.getElementById('htmlTotalSize').textContent = '0 B';
                    document.getElementById('htmlRecentFiles').textContent = '0';
                }
            } catch (error) {
                console.error('加载HTML统计失败:', error);
                document.getElementById('htmlTotalFiles').textContent = '-';
                document.getElementById('htmlTotalSize').textContent = '-';
                document.getElementById('htmlRecentFiles').textContent = '-';
            }
        }

        // 加载备份统计
        async function loadBackupStats() {
            try {
                const response = await fetch('/api/backup/status');
                const result = await response.json();
                
                if (result.code === 200) {
                    const data = result.data;
                    
                    document.getElementById('backupCount').textContent = data.backups_count || 0;
                    document.getElementById('systemSize').textContent = data.total_size_human || '0 B';
                    
                    if (data.last_backup) {
                        const lastBackupDate = new Date(data.last_backup.created_at);
                        const now = new Date();
                        const diffDays = Math.floor((now - lastBackupDate) / (1000 * 60 * 60 * 24));
                        
                        if (diffDays === 0) {
                            document.getElementById('lastBackup').textContent = '今天';
                        } else if (diffDays === 1) {
                            document.getElementById('lastBackup').textContent = '昨天';
                        } else {
                            document.getElementById('lastBackup').textContent = diffDays + '天前';
                        }
                    } else {
                        document.getElementById('lastBackup').textContent = '无备份';
                    }
                } else {
                    document.getElementById('backupCount').textContent = '0';
                    document.getElementById('systemSize').textContent = '0 B';
                    document.getElementById('lastBackup').textContent = '无备份';
                }
            } catch (error) {
                console.error('加载备份统计失败:', error);
                document.getElementById('backupCount').textContent = '-';
                document.getElementById('systemSize').textContent = '-';
                document.getElementById('lastBackup').textContent = '-';
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 设置搜索功能
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            let searchTimeout;

            searchBox.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (this.value.trim()) {
                        performSearch(this.value.trim());
                    } else {
                        hideSearchResults();
                    }
                }, 300);
            });
        }

        // 执行搜索
        async function performSearch(query) {
            const resultsDiv = document.getElementById('searchResults');
            const contentDiv = document.getElementById('resultsContent');
            
            resultsDiv.style.display = 'block';
            contentDiv.innerHTML = '<div class="loading">搜索中...</div>';

            try {
                // 搜索知识库和问答系统
                const [kbResults, qaResults] = await Promise.all([
                    fetch(`${API_BASE}/knowledge/search?q=${encodeURIComponent(query)}`).then(r => r.json()),
                    fetch(`${API_BASE}/qa/search?q=${encodeURIComponent(query)}`).then(r => r.json())
                ]);

                let html = '';

                if (kbResults.length > 0) {
                    html += '<h4>知识库结果:</h4>';
                    kbResults.slice(0, 5).forEach(item => {
                        html += `
                            <div class="result-item">
                                <div class="result-title">${item.title}</div>
                                <div class="result-content">${item.content.substring(0, 200)}...</div>
                                <div class="result-meta">分类: ${item.category} | 更新: ${new Date(item.updated_at).toLocaleDateString()}</div>
                            </div>
                        `;
                    });
                }

                if (qaResults.length > 0) {
                    html += '<h4>问答结果:</h4>';
                    qaResults.slice(0, 5).forEach(item => {
                        html += `
                            <div class="result-item">
                                <div class="result-title">${item.question}</div>
                                <div class="result-content">${item.answer.substring(0, 200)}...</div>
                                <div class="result-meta">分类: ${item.category} | 置信度: ${Math.round(item.confidence * 100)}%</div>
                            </div>
                        `;
                    });
                }

                if (html === '') {
                    html = '<div class="result-item">未找到相关结果</div>';
                }

                contentDiv.innerHTML = html;

            } catch (error) {
                contentDiv.innerHTML = '<div class="result-item" style="color: red;">搜索失败: ' + error.message + '</div>';
            }
        }

        // 隐藏搜索结果
        function hideSearchResults() {
            document.getElementById('searchResults').style.display = 'none';
        }

        // 模态框相关函数
        function showModal(title, content) {
            document.getElementById('modalContent').innerHTML = `<h2>${title}</h2>${content}`;
            document.getElementById('genericModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('genericModal').style.display = 'none';
        }

        // 知识库相关函数
        async function viewKnowledgeBase() {
            try {
                const response = await fetch(`${API_BASE}/knowledge`);
                const items = await response.json();
                
                let html = '<div style="max-height: 400px; overflow-y: auto;">';
                items.forEach(item => {
                    html += `
                        <div style="border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 8px;">
                            <h4>${item.title}</h4>
                            <p><strong>分类:</strong> ${item.category}</p>
                            <p><strong>内容:</strong> ${item.content.substring(0, 100)}...</p>
                            <p><strong>状态:</strong> ${item.status}</p>
                            <button class="btn btn-warning" onclick="editKnowledgeItem('${item.id}')">编辑</button>
                            <button class="btn btn-danger" onclick="deleteKnowledgeItem('${item.id}')">删除</button>
                        </div>
                    `;
                });
                html += '</div>';
                
                showModal('知识库管理', html);
            } catch (error) {
                alert('加载知识库失败: ' + error.message);
            }
        }

        function addKnowledgeItem() {
            const form = `
                <form onsubmit="submitKnowledgeItem(event)">
                    <div class="form-group">
                        <label>标题:</label>
                        <input type="text" name="title" required>
                    </div>
                    <div class="form-group">
                        <label>内容:</label>
                        <textarea name="content" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>分类:</label>
                        <input type="text" name="category" required>
                    </div>
                    <div class="form-group">
                        <label>关键词 (逗号分隔):</label>
                        <input type="text" name="keywords">
                    </div>
                    <div class="form-group">
                        <label>生效日期:</label>
                        <input type="date" name="effective_date" required>
                    </div>
                    <button type="submit" class="btn btn-success">添加</button>
                </form>
            `;
            showModal('添加知识条目', form);
        }

        async function submitKnowledgeItem(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const item = {
                title: formData.get('title'),
                content: formData.get('content'),
                category: formData.get('category'),
                keywords: formData.get('keywords').split(',').map(k => k.trim()).filter(k => k),
                effective_date: formData.get('effective_date')
            };

            try {
                const response = await fetch(`${API_BASE}/knowledge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(item)
                });
                
                if (response.ok) {
                    alert('知识条目添加成功!');
                    closeModal();
                    loadDashboardStats();
                } else {
                    const error = await response.json();
                    alert('添加失败: ' + error.error);
                }
            } catch (error) {
                alert('添加失败: ' + error.message);
            }
        }

        // 问答系统相关函数
        async function viewQASystem() {
            try {
                const response = await fetch(`${API_BASE}/qa`);
                const items = await response.json();
                
                let html = '<div style="max-height: 400px; overflow-y: auto;">';
                items.forEach(item => {
                    html += `

            }

            try {
                const response = await fetch(`${API_BASE}/versions/${version}/rollback`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert(`成功回滚到版本 ${version}!`);
                    closeModal();
                    loadDashboardStats();
                } else {
                    const error = await response.json();
                    alert('回滚失败: ' + error.error);
                }
            } catch (error) {
                alert('回滚失败: ' + error.message);
            }
        }

        // 备份管理相关函数
        function openBackupManager() {
            window.open('/backup-manager', '_blank');
        }

        async function createQuickBackup() {
            if (!confirm('确定要创建系统备份吗？')) {
                return;
            }

            try {
                const response = await fetch('/api/backup/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    alert('备份创建成功！');
                    loadBackupStats(); // 刷新备份统计
                } else {
                    alert('备份创建失败: ' + result.message);
                }
            } catch (error) {
                alert('备份创建失败: ' + error.message);
            }
        }

        async function viewBackupList() {
            try {
                const response = await fetch('/api/backup/list');
                const result = await response.json();
                
                if (result.code === 200) {
                    const backups = result.data;
                    
                    let html = '<div style="max-height: 400px; overflow-y: auto;">';
                    
                    if (backups.length === 0) {
                        html += '<p>暂无备份</p>';
                    } else {
                        backups.forEach(backup => {
                            const createdDate = new Date(backup.created_at).toLocaleString('zh-CN');
                            const sizeText = backup.zip_size_human || formatFileSize(backup.zip_size || 0);
                            
                            html += `
                                <div style="border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 8px;">
                                    <h4>${backup.name}</h4>
                                    <p><strong>创建时间:</strong> ${createdDate}</p>
                                    <p><strong>大小:</strong> ${sizeText}</p>
                                    ${backup.backed_up_files ? `<p><strong>文件数:</strong> ${backup.backed_up_files.length} 数据文件` : ''}
                                    ${backup.html_files_count ? ` + ${backup.html_files_count} HTML文件</p>` : '</p>'}
                                    <button class="btn btn-warning" onclick="restoreBackup('${backup.name}')">恢复备份</button>
                                    <button class="btn btn-danger" onclick="deleteBackup('${backup.name}')">删除备份</button>
                                </div>
                            `;
                        });
                    }
                    
                    html += '</div>';
                    html += '<p><a href="/backup-manager" target="_blank" class="btn btn-primary">打开完整备份管理界面</a></p>';
                    
                    showModal('备份列表', html);
                } else {
                    alert('获取备份列表失败: ' + result.message);
                }
            } catch (error) {
                alert('获取备份列表失败: ' + error.message);
            }
        }

        async function restoreBackup(backupName) {
            if (!confirm(`确定要恢复备份 "${backupName}" 吗？这将覆盖当前所有数据！`)) {
                return;
            }

            try {
                const response = await fetch('/api/backup/restore', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ backup_name: backupName })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    alert('备份恢复成功！页面将刷新以显示最新数据。');
                    closeModal();
                    location.reload();
                } else {
                    alert('备份恢复失败: ' + result.message);
                }
            } catch (error) {
                alert('备份恢复失败: ' + error.message);
            }
        }

        async function deleteBackup(backupName) {
            if (!confirm(`确定要删除备份 "${backupName}" 吗？此操作不可撤销！`)) {
                return;
            }

            try {
                const response = await fetch(`/api/backup/delete/${backupName}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    alert('备份删除成功！');
                    closeModal();
                    viewBackupList(); // 重新显示备份列表
                    loadBackupStats(); // 刷新统计
                } else {
                    alert('备份删除失败: ' + result.message);
                }
            } catch (error) {
                alert('备份删除失败: ' + error.message);
            }
        }

        function showResetWarning() {
            const warningHtml = `
                <div style="color: red; font-weight: bold; margin-bottom: 20px;">
                    <h3>⚠️ 危险操作警告</h3>
                    <p>此操作将：</p>
                    <ul style="text-align: left; margin: 10px 0;">
                        <li>删除所有现有数据文件</li>
                        <li>删除所有HTML公告文件</li>
                        <li>重置系统到初始默认状态</li>
                        <li>此操作不可逆转</li>
                    </ul>
                    <p>系统将自动创建重置前的备份。</p>
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-danger" onclick="performSystemReset()" style="margin-right: 10px;">
                        确认重置系统
                    </button>
                    <button class="btn btn-secondary" onclick="closeModal()">
                        取消
                    </button>
                </div>
            `;
            
            showModal('系统重置确认', warningHtml);
        }

        async function performSystemReset() {
            try {
                const response = await fetch('/api/backup/reset', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    alert('系统已重置到默认状态！页面将刷新。');
                    closeModal();
                    location.reload();
                } else {
                    alert('系统重置失败: ' + result.message);
                }
            } catch (error) {
                alert('系统重置失败: ' + error.message);
            }
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('genericModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
