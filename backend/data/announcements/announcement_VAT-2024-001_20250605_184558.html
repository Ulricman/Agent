            <div class="meta">

                生效日期: 2024-01-01 | 
                发布时间: 2025-06-05 18:45:58
            </div>
        </div>
        
        <div class="content">
            <p>根据《中华人民共和国增值税暂行条例》规定，现对增值税税率进行如下调整：一般纳税人销售货物或者提供加工、修理修配劳务的税率为13%；销售交通运输、邮政、基础电信、建筑、不动产租赁服务，销售不动产，转让土地使用权的税率为9%。</p>
        </div>
