                发布时间: 2025-06-05 18:55:39

        <div class="content">
            <p>自2024年1月1日起，个人所得税专项附加扣除标准调整如下：子女教育每个子女每月1000元；继续教育每月300元或400元；大病医疗每年限额80000元；住房贷款利息每月1000元；住房租金每月800元、1100元、1500元；赡养老人每月2000元。</p>
