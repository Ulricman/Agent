    <div class="announcement">
        <div class="header">

            <h1 class="title">企业所得税优惠政策延续公告</h1>
            <div class="meta">
                公告编号: CIT-2024-002 | 
                生效日期: 2024-01-01 | 
                发布时间: 2025-06-05 17:13:22
            </div>
        </div>
        
        <div class="content">
            <p>为支持小微企业发展，对年应纳税所得额不超过100万元的部分，减按12.5%计入应纳税所得额，按20%的税率缴纳企业所得税；对年应纳税所得额超过100万元但不超过300万元的部分，减按50%计入应纳税所得额，按20%的税率缴纳企业所得税。</p>
        </div>
        
        <div class="footer">
            <p>本公告自发布之日起施行。</p>
            <p>国家税务总局</p>
            <p>2025年06月05日</p>
