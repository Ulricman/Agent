{% extends "base.html" %}
{% block content %}
<div class="add-container">
    <h1>添加新问答</h1>
    <form method="POST" action="/data/qa/add">
        <div class="form-group">
            <label for="question">问题内容:</label>
            <textarea id="question" name="question" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="answer">回答内容:</label>
            <textarea id="answer" name="answer" rows="8" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">分类:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success">添加问答</button>
            <a href="/data/qa" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
{% endblock %}
