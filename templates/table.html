{% extends 'base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<table border="1">
    <thead>
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ add_new_url }}">添加新条目</a>
{% endblock %}
